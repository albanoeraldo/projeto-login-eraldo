<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="quadrado">
            <div id="img">
                
            </div>
            <div id="cabeca">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php" method="POST">
                <div class="linha">
                    <span class="material-symbols-outlined">account_box</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail">
                    <label for="iemail"></label>
                </div>
                <div class="linha">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="sua senha" autocomplete="current-password" >
                    <label for="isen"></label>
                </div>
                    <input type="submit" value="Entrar"><br>
                    <input id="esqueci" type="submit" value="Esqueci a senha">
            </form>
        </section>
    </main>
    
</body>
</html>
